<head>
  <title>jarvcoin</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <p>
    <button id="send">Send</button>: $1 USD to <input type="text" name="dest" value="{{destAddr}}" />
    <br>
    {{transMsg}}
  </p>
  <p><button id=update>Update</button>: Destination ETH balance: {{destBalance}}</p>
  <p>Your current ETH: {{balance}}</p>
  <p>Your current ETH (USD): {{balanceUSD}}</p>
  <p>USD/ETH ticker: ${{ethTicker}}</p>
  <p>Current Block #: {{currentBlock}}</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
